server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${EUREKA:localhost}:8761/eureka,http://${EUREKA:eureka-service}:8761/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}